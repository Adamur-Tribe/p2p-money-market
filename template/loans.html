<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.1.1/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="/static/loan.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="top-bar">
        <div class="top-contact">
            <a href="tel:+254768744700">Support: +254 768744700</a>
            <a href="mailto:victorpaularony@gmail.com">Email: victorpaularony@gmail.com</a>
        </div>
        <div class="theme-toggle">
            <button onclick="toggleTheme()" id="themeToggle">🌙</button>
        </div>
        <div class="wallet">
            <button class="connect-wallet">Connect Wallet</button>
        </div>
    </div>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>DeFi Banking</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/chamas" class="nav-link"><i class="icon">👥</i> My Chamas</a></li>
                <li><a href="/wallet" class="nav-link"><i class="icon">💰</i> Wallet</a></li>
                <li><a href="/assets" class="nav-link"><i class="icon">🔒</i> Locked Assets</a></li>
                <li><a href="/funds" class="nav-link"><i class="icon">📊</i> Money Market Funds</a></li>
                <li><a href="/transactions" class="nav-link"><i class="icon">🤝</i> P2P Transactions</a></li>
                <li><a href="/loans" class="nav-link"><i class="icon">💳</i> Loans</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="header">
                <a href="/account"><h2>Dashboard</h2></a>
                <div id="wallet-status" class="status">Please connect your wallet</div>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('lender')">Lender Dashboard</div>
                <div class="tab" onclick="switchTab('borrower')">Borrower Dashboard</div>
            </div>

            <div id="lender-panel" class="panel active">
                <div class="management-panel">
                    <h2>Search & Manage</h2>
                    <div class="search-section">
                        <input type="number" id="pool-id-search" placeholder="Enter Pool ID">
                        <button onclick="getPoolDetails()">Get Pool Details</button>
                        <input type="number" id="loan-id-search" placeholder="Enter Loan Application ID">
                        <button onclick="getApplicationDetails()">Get Loan Details</button>
                    </div>
                    <div id="details-container"></div>
                </div>
            </div>

            <div id="borrower-panel" class="panel">
                <div class="management-panel">
                    <h2>Apply for Loan</h2>
                    <div class="borrower-form">
                        <input type="number" id="borrow-pool-id" placeholder="Enter Pool ID">
                        <input type="number" id="borrow-amount" placeholder="Amount in ETH">
                        <select id="loan-duration">
                            <option value="0">30 Days</option>
                            <option value="1">60 Days</option>
                            <option value="2">90 Days</option>
                        </select>
                        <input type="text" id="loan-purpose" placeholder="Loan Purpose">
                        <button onclick="applyForLoan()">Apply for Loan</button>
                    </div>
                    <div class="loans-history">
                        <h2>My Loans</h2>
                        <div id="loans-container"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/loan.js"> </script>
    <script src="/static/account.js"></script>
</body>

</html>
