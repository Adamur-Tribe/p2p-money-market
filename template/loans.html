<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans - DeFi Banking</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <button onclick="toggleTheme()" id="themeToggle">🌙</button>
    </div>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>DeFi Banking</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="chamas.html" class="nav-link"><i class="icon">👥</i> My Chamas</a></li>
                <li><a href="wallet.html" class="nav-link"><i class="icon">💰</i> Wallet</a></li>
                <li><a href="assets.html" class="nav-link"><i class="icon">🔒</i> Locked Assets</a></li>
                <li><a href="funds.html" class="nav-link"><i class="icon">📊</i> Money Market Funds</a></li>
                <li><a href="transactions.html" class="nav-link"><i class="icon">🤝</i> P2P Transactions</a></li>
                <li><a href="loans.html" class="nav-link"><i class="icon">💳</i> Loans</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <h1>Loans</h1>
            
            <div class="cards-grid">
                <div class="card">
                    <h3>Apply for Loan</h3>
                    <input type="number" placeholder="Amount" class="input-field">
                    <input type="number" placeholder="Collateral Amount" class="input-field">
                    <button onclick="applyForLoan()">Apply</button>
                </div>

                <div class="card">
                    <h3>Active Loans</h3>
                    <div class="loan-item">
                        <p>Loan Amount: 5 ETH</p>
                        <p>Collateral: 7.5 ETH</p>
                        <p>Interest Rate: 5.5%</p>
                        <button onclick="repayLoan('1')">Repay</button>
                    </div>
                </div>

                <div class="card">
                    <h3>Loan History</h3>
                    <button onclick="viewLoanHistory()">View History</button>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/account.js"></script>
</body>
</html>
