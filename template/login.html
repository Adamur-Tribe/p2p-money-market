<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Auth</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>

<body class="light-mode">
    <div class="theme-toggle">
        <button onclick="toggleTheme()" id="themeToggle">ðŸŒ™</button>
    </div>
    <div class="form-container">
        <h1 class="logo-text">SMALLY</h1>
        <div class="form-switcher">
            <button id="login-toggle" class="active">Log In</button>
            <button id="signup-toggle">Sign Up</button>
        </div>

        <form id="login-form" class="active" method="POST" action="/login">
            <input type="text" name="userName" placeholder="UserName" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Log In</button>
        </form>

        <form id="signup-form" method="POST" action="/register">
            <input type="text" name="userName" placeholder="UserName" required />
            <input type="email" name="userEmail" placeholder="UserEmail" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
        </form>
    </div>
     
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://github.com/VictorPaulArony/Elementary-programming/tree/main/login">About</a>
                <a href="https://github.com/VictorPaulArony/Elementary-programming/tree/main/login">Help</a>
                <a href="https://github.com/VictorPaulArony/Elementary-programming/tree/main/login">Terms</a>
                <a href="https://github.com/VictorPaulArony/Elementary-programming/tree/main/login">Privacy</a>
            </div>
            <div class="footer-copyright">
                &copy; 2023 Smally Authentication
            </div>
        </div>
    </footer>
    <script src="/static/script.js"></script>
    <script src="/static/account.js"></script>
</body>

</html>
